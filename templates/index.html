<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
</head>

<body>
    <h1>Crop Prediction</h1>
    <form action="/predict" method="post">
        <p>Nitrogen (N): <input type="number" name="N" step="any" required></p>
        <p>Phosphorus (P): <input type="number" name="P" step="any" required></p>
        <p>Potassium (K): <input type="number" name="K" step="any" required></p>
        <p>Temperature: <input type="number" name="temperature" step="any" required></p>
        <p>Humidity: <input type="number" name="humidity" step="any" required></p>
        <p>pH: <input type="number" name="ph" step="any" required></p>
        <p>Rainfall: <input type="number" name="rainfall" step="any" required></p>
        <input type="submit" value="Predict Crop">
    </form>
</body>

</html>
