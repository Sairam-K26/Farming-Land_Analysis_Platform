<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Crop</title>
</head>

<body>
    <h1>Select Crop</h1>
    <form method="post">
        <label for="crop">Select Crop:</label>
        <select name="crop" id="crop">
            {% for crop, priority in predictions_with_priority %}
            <option value="{{ crop }}">{{ crop }} (Priority: {{ priority }})</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="acreage">Enter Acreage:</label>
        <input type="number" id="acreage" name="acreage" required>
        <br><br>
        <input type="submit" value="Calculate Price">
    </form>
</body>

</html>
